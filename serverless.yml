service: msg-gateway

custom:
  defaultStage: dev
  profiles:
    dev: devProfile
    test: testProfile
    prod: prodProfile
  stage: ${opt:stage, self:custom.defaultStage}

provider:
  name: aws
  runtime: nodejs4.3
  memorySize: 128
  region: eu-west-1
  stage: ${self:custom.stage}
  profile: ${self:custom.profiles.${self:custom.stage}}
  environment:
    SERVERLESS_STAGE: ${self:custom.stage}
    SERVERLESS_SERVICE_NAME: ${self:service}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "SNS:Publish"
        - "SNS:CreateTopic"
      Resource:
        - "arn:aws:sns:${self:provider.region}:*:msgGateway-receivedMsg"


# you can add packaging information here
package:
 include:
   - lib
   - services
   - functions
 exclude:
   - node_modules/**
   - __test__/**
#  artifact: my-service-code.zip

httpDefaults: &http_defaults
  method: get
  private: false

functions:
  webhookFunc:
    handler: functions/webhook.handler
    events:
      - http:
          << : *http_defaults
          path: v1/webhook/{service_name}
          method: POST
      - http:
          << : *http_defaults
          path: v1/webhook/{service_name}
  sendFunc:
    handler: functions/send.handler
    timeout: 15
    events:
      - http:
          << : *http_defaults
          path: v1/send
          method: POST
      - sns: msgGateway-sendMsg

plugins:
  - serverless-offline
